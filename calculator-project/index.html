<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project | Alejandra Simonetta</title>
    <link rel="stylesheet" href="/calculator-project/src/main.css">
  </head>
  <body>
    <main class="main">
      <div class="main--inputs">
        <label class="main--label">Display:</label>
        <input class="main--input main--input__userInput"type="number">
        <label class="main--label">Total:</label>
        <input class="main--input main--input__total"type="number">
      </div>
      <div class="main--keys">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="main--keys">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="main--keys">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="main--keys">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="main--keys">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
