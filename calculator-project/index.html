<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project | Alejandra Simonetta</title>
    <link rel="stylesheet" href="/calculator-project/src/main.css">
  </head>
  <body>
    <main class="main">
      <div class="main__inputs">
        <label class="main__label">Display:</label>
        <input class="main__input main__input--userInput" type="number">
        <label class="main__label">Total:</label>
        <input class="main--input main__input--total" type="number">
      </div>
      <div class="main__buttons">
        <button class="main__btn main__btn--acClearSign">AC</button>
        <button class="main__btn main__btn--signChange">+/-</button>
        <button class="main__btn main__btn--percentageSign">%</button>
        <button class="main__btn main__btn--divideSign">/</button>
      </div>
      <div class="main__buttons">
        <button class="main__btn main__btn--numSeven">7</button>
        <button class="main__btn main__btn--numEight">8</button>
        <button class="main__btn main__btn--numNine">9</button>
        <button class="main__btn main__btn--multiplySign">X</button>
      </div>
      <div class="main__buttons">
        <button class="main__btn main__btn--numFour">4</button>
        <button class="main__btn main__btn--numFive">5</button>
        <button class="main__btn main__btn--numSix">6</button>
        <button class="main__btn main__btn--subtractSign">-</button>
      </div>
      <div class="main__buttons">
        <button class="main__btn main__btn--numOne">1</button>
        <button class="main__btn main__btn--numTwo">2</button>
        <button class="main__btn main__btn--numThree">3</button>
        <button class="main__btn main__btn--addSign">+</button>
      </div>
      <div class="main__buttons">
        <button class="main__btn main__btn--numZero">0</button>
        <button class="main__btn main__btn--decimalSign">.</button>
        <button class="main__btn main__btn--equalSign">=</button>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
